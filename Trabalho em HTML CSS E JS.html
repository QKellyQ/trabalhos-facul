<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada - Multiplicação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #00aaff;
            margin-bottom: 20px;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #00aaff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0088cc;
        }
        .result {
            margin-top: 20px;
            background-color: #2e0066;
            padding: 15px;
            border-radius: 8px;
        }
        p {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TABUADA</h1>
        <label for="numero">Número:</label><br>
        <input type="number" id="numero" min="0"placeholder="Digite um número"><br>

        <label for="operacao">OPERAÇÃO:</label><br>
        <select id="operacao">
            <option value="multiplicacao">MULTIPLICAÇÃO (×)</option>
        </select><br>

        <label for="sequencia">Quantidade de multiplicações:</label><br>
        <input type="number" id="sequencia" min="1" placeholder="Digite a quantidade"><br>

        <button onclick="gerarTabuada()">CALCULAR</button>
        <button onclick="limpar()">LIMPAR</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>

        function gerarTabuada() {
            let numero = Number(document.getElementById("numero").value);
            let operacao = document.getElementById("operacao").value;
            let sequencia = Number(document.getElementById("sequencia").value);
            let resultado = document.getElementById("resultado");

            

            if (isNaN(numero) || numero < 1 || isNaN(sequencia) || sequencia < 1) {
                resultado.innerHTML = "<p>Por favor, insira um número valido.</p>";
            }
            else if(sequencia==null){
                sequencia=10;

                let tabuadaHTML = `<h3>Tabuada do ${numero} (${getOperacaoTexto(operacao)}):</h3>`;

                for (let i = 0; i <= sequencia; i++)
                {
                    let resultadoOperacao;
                    if (operacao === "multiplicacao") 
                    {
                        resultadoOperacao = numero * i;
                        tabuadaHTML += `<p>${numero} x ${i} = ${resultadoOperacao}</p>`;
                    }
                }

                resultado.innerHTML = tabuadaHTML;
            }
            else{
                let tabuadaHTML = `<h3>Tabuada do ${numero} (${getOperacaoTexto(operacao)}):</h3>`;

                for (let i = 0; i <= sequencia; i++)
                {
                    let resultadoOperacao;
                    if (operacao === "adicao") 
                    {
                        resultadoOperacao = numero + i;
                        tabuadaHTML += `<p>${numero} + ${i} = ${resultadoOperacao}</p>`;
                    } 
                    else if (operacao === "multiplicacao") 
                    {
                        resultadoOperacao = numero * i;
                        tabuadaHTML += `<p>${numero} x ${i} = ${resultadoOperacao}</p>`;
                    }
                }

                resultado.innerHTML = tabuadaHTML;
            }
            
        }

        function getOperacaoTexto(operacao) {
            if (operacao === "adicao") return "Adição (+)";
            if (operacao === "multiplicacao") return "Multiplicação (×)";
            return "";
        }

        function limpar() {
            document.getElementById("numero").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>
