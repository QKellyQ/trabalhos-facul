<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada - Adição e Multiplicação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #00aaff;
            margin-bottom: 20px;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #00aaff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0088cc;
        }
        .result {
            margin-top: 20px;
            background-color: #2e0066;
            padding: 15px;
            border-radius: 8px;
        }
        p {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TABUADA</h1>
        <label for="numero">Número (0 a 20):</label><br>
        <input type="number" id="numero" min="0" max="20" placeholder="Digite um número"><br>

        <label for="operacao">OPERAÇÃO:</label><br>
        <select id="operacao">
            <option value="adicao">ADIÇÃO (+)</option>
            <option value="multiplicacao">MULTIPLICAÇÃO (×)</option>
        </select><br>

        <button id="calcularBtn">CALCULAR</button>
        <button id="limparBtn">LIMPAR</button>

        <div class="result" id="resultado"></div>
    </div>

    <!-- JavaScript incluído no arquivo HTML -->
    <script>
        document.getElementById("calcularBtn").addEventListener("click", gerarTabuada);
        document.getElementById("limparBtn").addEventListener("click", limpar);

        function gerarTabuada() {
            let numero = Number(document.getElementById("numero").value);
            let operacao = document.getElementById("operacao").value;
            let resultado = document.getElementById("resultado");

            resultado.innerHTML = "";

            if (isNaN(numero) || numero < 0 || numero > 20) {
                resultado.innerHTML = "<p>Por favor, insira um número entre 0 e 20.</p>";
                return;
            }

            let tabuadaHTML = `<h3>Tabuada do ${numero} (${getOperacaoTexto(operacao)}):</h3>`;

            for (let i = 0; i <= 20; i++) {
                let resultadoOperacao;
                if (operacao === "adicao") {
                    resultadoOperacao = numero + i;
                    tabuadaHTML += `<p>${numero} + ${i} = ${resultadoOperacao}</p>`;
                } else if (operacao === "multiplicacao") {
                    resultadoOperacao = numero * i;
                    tabuadaHTML += `<p>${numero} x ${i} = ${resultadoOperacao}</p>`;
                }
            }

            resultado.innerHTML = tabuadaHTML;
        }

        function getOperacaoTexto(operacao) {
            if (operacao === "adicao") return "Adição (+)";
            if (operacao === "multiplicacao") return "Multiplicação (×)";
            return "";
        }

        function limpar() {
            document.getElementById("numero").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>
